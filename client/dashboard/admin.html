			<div class="row">
				<div class="col s8 offset-s2">
				
					<ul class="tabs">

						<li class="tab col s4"><a href="#rewards" style="color: #34495e">Rewards</a></li>
						<style> 
							div.indicator {
								background-color: #34495e !important;
							}
						</style>
					</ul>


					<!-- BEGIN USERS CODE -->
					<div id="users" class="col s12">
						<br>
						<br>
						<br>
						<h4 class="subheader center-align">
							Users
						</h4>
						<ul class="collapsible" data-collapsible="accordion">
							<li class="confirm">
								<div class="collapsible-header">Neel Sarwal</div>
								<div class="collapsible-body"><p>Want to assign a task? Click <a href="#">here</a>.</p></div>
							</li>
							<li>
								<div class="collapsible-header">Pratik Kelkar</div>
								<div class="collapsible-body"><p>Want to assign a task? Click <a href="#">here</a>.</p></div>
							</li>
						</ul>
					</div>
					<!-- END USERS CODE -->


					<!-- BEGIN TASKS CODE -->
					<div id="tasks" class="col s12">

						<!-- BEGIN NEEDS TO BE CONFIRMED -->
						<h4 class="subheader center-align">
							Ready for Confirmation
						</h4>
						<ul class="collapsible" data-collapsible="accordion">
							<li class="confirm">
								<div class="collapsible-header">Do the dishes <span class="points right">20 pts</span></div>
								<div class="collapsible-body"><p>User done with the task? Click <a href="#">here</a>.</p></div>
							</li>
							<li>
								<div class="collapsible-header">Wash the car <span class="points right">30 pts</span></div>
								<div class="collapsible-body"><p>User done with the task? Click <a href="#">here</a>.</p></div>
							</li>
							<li>
								<div class="collapsible-header">Take the dog out <span class="points right">10 pts</span></div>

							Waiting for Completion
						</h4>
						<ul class="collapsible" data-collapsible="accordion">
							<li class="confirm">
								<div class="collapsible-header">Do the dishes <span class="points right">20 pts</span></div>

							</li>
						</ul>
					</div>
					<!-- END TASKS CODE -->
					<!-- BEGIN REWARDS CODE -->
					<div id="rewards" class="col s12">
						<br>
						<br>
						<br>
						<h4 class="subheader center-align">
							Rewards
						</h4>
						<ul class="collapsible" data-collapsible="accordion">
							<li class="confirm">
								<div class="collapsible-header">Tickets to a movie <span class="points right">75 pts</span></div>
							</li>
							<li>
								<div class="collapsible-header">$10 gift card <span class="points right">50 pts</span></div>
							</li>
							<li>
								<div class="collapsible-header">45 minutes video game time <span class="points right">25 pts</span></div>

			</div>
			<br>
			<br>
			<br>
		</div>

		<div class="fixed-action-btn" style="bottom: 20px; right: 20px;">
			<a class="btn-floating btn-large red">
				<span class="plus">+</span>
			</a>
			<ul>
				<li><a class="btn-floating red tooltipped modal-trigger" href="#createList" data-position="left" data-delay="50" data-tooltip="Create task"><i class="material-icons">list</i></a></li>
				<li><a class="btn-floating red tooltipped modal-trigger" data-position="left" data-delay="50" data-tooltip="Create reward"><i class="material-icons">done</i></a></li>
			</ul>
		</div>

		<div id="createList" class="modal bottom-sheet">
			<div class="modal-content">
				<div class="row">
					<div class="input-field col s3">
						<input id="name" type="text" class="validate">
						<label for="name">Task Name</label>
					</div>
					<div class="input-field col s7">
						<input id="desc" type="text" class="validate">
						<label for="desc">Description</label>
					</div>
					<div class="input-field col s2">
						<input id="points" type="text" class="validate">
						<label for="points">Point Value</label>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat addTask">Add</a>
			</div>
