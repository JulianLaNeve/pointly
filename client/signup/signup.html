<template name="signup">
	<div class="__signup">
		<h1 class="center-align">
			Sign Up
		</h1>
		<div class="row">
			<form class="col s8 offset-s2">
				<div class="row">
					<div class="input-field col s6">
						<input id="first_name" type="text" class="validate">
						<label for="first_name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate">
						<label for="last_name">Last Name</label>
					</div>
				</div>
				<div class="file-field">
					<div class="btn-flat" id="" style="color: #34495e; position: absolute;">
						<label>Click Here To Choose A Profile Picture</label>
						<input type="file">
						<i class="material-icons left">person_pin</i>
					</div>
					<div class="file-path-wrapper">
						<input class="file-path validate" type="text">
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate">
						<label for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate">
						<label for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="confirm" type="password" class="validate">
						<label for="confirm">Confirm Password</label>
					</div>
				</div>
				<p>
					<input type="checkbox" id="admin" checked />
					<label for="admin">I am an admin</label>
				</p>
				{{#if isAdmin}}

				{{else}}
				<div class="row">
					<div class="input-field col s12">
						<input id="adminEmail" type="email" class="validate">
						<label for="adminEmail">Admin Account Email Address</label>
					</div>
				</div>
				{{/if}}
				<div class="divider"></div>
				<div class="row"></div>
				<a style="right: 20vw; position: absolute;" class="waves-effect waves-light btn-large signUp float-right">Sign Up</a>
			</form>
		</div>
	</div>
</template>
